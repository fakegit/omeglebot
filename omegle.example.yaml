debug: true
enable_logs: true
threads: 10
enable_proxies: false
proxy_source:
bot_match: this is my bot # Will disconnect if a reply contains this string

chat_timeout:
    connect: 15
    response: 30

proxy_timeout:
    used: 60
    banned: 24*60*60
    reload: 10*60

captcha:
    solve_captchas: true
    service: 2captcha
    2captcha:
        api_key:
    anticaptcha:
        api_key:

data:
    responses: data/chat.txt
    urls: data/domains.txt
    blacklist: data/blacklist.txt

